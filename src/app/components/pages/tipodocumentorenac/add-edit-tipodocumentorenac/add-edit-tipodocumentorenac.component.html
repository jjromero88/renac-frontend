
<div mat-dialog-title>
    <h1>Tipo de documento</h1>
</div>
<form [formGroup]="tipoDocumentoForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="modal-content">
        <div class="row mt-3">
            <mat-form-field appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" formControlName="descripcion" maxlength="50">
            </mat-form-field>
            <div *ngIf="tipoDocumentoForm.get('descripcion')?.errors?.['serverError']" class="form-invalid-msg">
                <span class="form-invalid-text">{{ tipoDocumentoForm.get('descripcion')?.errors?.['serverError'] }}</span>
            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Código</mat-label>
                <input matInput type="text" formControlName="codigo" maxlength="50">
            </mat-form-field>
            <div *ngIf="tipoDocumentoForm.get('codigo')?.errors?.['serverError']" class="form-invalid-msg">
                <span class="form-invalid-text">{{ tipoDocumentoForm.get('codigo')?.errors?.['serverError'] }}</span>
            </div>
            <div *ngIf="tipoDocumentoForm.get('codigo')?.errors?.['invalidCodigo']" class="form-invalid-msg">
                <span class="form-invalid-text">El código debe ser un número válido.</span>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button class="example-button-row" type="submit">{{serialkey ? 'Actualizar': 'Registrar'}}</button>
    </div>
</form>
