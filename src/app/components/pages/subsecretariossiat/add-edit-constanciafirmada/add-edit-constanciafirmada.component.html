<div mat-dialog-title>
    {{informeRenac?.constanciaAnotacionFirmadaArchivo ? 'Actualizar': 'Registrar'}} Constancia firmada
</div>
<form [formGroup]="constanciaForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="modal-content">

        <div class="row mt-3">         
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Fecha</mat-label>
                  <input matInput [max]="maxDate" [matDatepicker]="picker" formControlName="constanciaAnotacionFirmadaFecha">
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div *ngIf="constanciaForm.get('constanciaAnotacionFirmadaFecha')?.errors?.['serverError']" class="form-invalid-msg">
                  <span class="form-invalid-text">{{ constanciaForm.get('constanciaAnotacionFirmadaFecha')?.errors?.['serverError'] }}</span>
              </div>
              </div>
        </div>
        <div class="row">
            <div class="col-md-12">       
                <mat-form-field appearance="outline">
                    <ngx-mat-file-input 
                    formControlName="constanciaAnotacionFirmadaArchivo64" 
                    [multiple]="false" 
                    [accept]="fileAccept"               
                    [valuePlaceholder]="constanciaAnotacionFile?.name ? constanciaAnotacionFile.name : 'Adjuntar Constancia firmada digitalmente'"
                    (change)="onFileChange($event)"></ngx-mat-file-input>
                    <mat-icon matSuffix>attach_file</mat-icon>
                    
                </mat-form-field>
                <div *ngIf="constanciaForm.get('constanciaAnotacionFirmadaArchivo64')?.errors?.['serverError']" class="form-invalid-msg">
                <span class="form-invalid-text">{{ constanciaForm.get('constanciaAnotacionFirmadaArchivo64')?.errors?.['serverError'] }}</span>
                </div>
            </div> 
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button *ngIf="informeRenac?.constanciaAnotacionFirmadaArchivo" mat-raised-button type="button" (click)="onDescargarConstancia()"><mat-icon matSuffix>get_app</mat-icon>Descargar</button>
        <button mat-raised-button class="example-button-row" type="submit">
            {{informeRenac?.constanciaAnotacionFirmadaArchivo ? 'Actualizar': 'Registrar'}}
        </button>
    </div>
</form>
