<div mat-dialog-title>
    {{informeRenac?.constanciaAnotacionArchivo ? 'Actualizar': 'Registrar'}} Proyecto de Constancia
</div>
<form [formGroup]="constanciaForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="modal-content">

        <div class="row">
            <div class="col-md-12">       
                <mat-form-field appearance="outline">
                    <ngx-mat-file-input 
                    formControlName="constanciaAnotacionBase64" 
                    [multiple]="false" 
                    [accept]="fileAccept"               
                    [valuePlaceholder]="constanciaAnotacionFile?.name"
                    (change)="onFileChange($event)"></ngx-mat-file-input>
                    <mat-icon matSuffix>attach_file</mat-icon>
                    
                </mat-form-field>
                <div *ngIf="constanciaForm.get('constanciaAnotacionBase64')?.errors?.['serverError']" class="form-invalid-msg">
                <span class="form-invalid-text">{{ constanciaForm.get('constanciaAnotacionBase64')?.errors?.['serverError'] }}</span>
                </div>
            </div> 
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button *ngIf="informeRenac?.constanciaAnotacionArchivo" mat-raised-button type="button" (click)="onDescargarConstancia()"><mat-icon matSuffix>get_app</mat-icon>Descargar</button>
        <button mat-raised-button class="example-button-row" type="submit">
            {{informeRenac?.constanciaAnotacionArchivo ? 'Actualizar': 'Registrar'}}
        </button>
    </div>
</form>
