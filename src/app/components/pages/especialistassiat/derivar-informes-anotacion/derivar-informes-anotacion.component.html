<div mat-dialog-title>
    Derivar para anotaci√≥n
</div>
<form [formGroup]="derivacionForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="modal-content">

        <div class="row">
            <div class="col-md-12">       
                <mat-form-field appearance="outline">
                    <ngx-mat-file-input 
                    formControlName="documentoMemoBase64" 
                    [multiple]="false" 
                    [accept]="fileAccept"               
                    valuePlaceholder="Adjuntar Proyecto informe..."
                    (change)="onFileChange($event)"></ngx-mat-file-input>
                    <mat-icon matSuffix>attach_file</mat-icon>
                </mat-form-field>
                <div *ngIf="derivacionForm.get('documentoMemoBase64')?.errors?.['serverError']" class="form-invalid-msg">
                <span class="form-invalid-text">{{ derivacionForm.get('documentoMemoBase64')?.errors?.['serverError'] }}</span>
                </div>
            </div>
            </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button class="example-button-row" type="submit">Derivar {{informesRenacSelected.length > 1 ? 'Informes': 'Informe'}}</button>
    </div>
</form>
